<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="assets/devchallenges.png" type="image/x-icon">
    <link rel="stylesheet" href="css/style.css">
    <script src="https://kit.fontawesome.com/3730ce20a4.js" crossorigin="anonymous"></script>
    <title>Checkout Page</title>
</head>
<body>
    <div class="container">
        <header>
            <p>Checkout</p>
        </header>
        <div class="containerMain">
            <div class="containerUp">
                <div class="wrapperUp">
                    <div class="item">
                    <img src="assets/photo1.png" alt="Bag">
                    <div class="itemInfo">
                        <div>
                            <p class="itemTitle">Vintage Blackbag</p>
                            <div class="itemPrice">
                                <p class="setPrice">$54.99</p><span>$94.99</span>
                            </div>
                        </div>
                        <div class="itemSelect">
                            <input type="button" value="-" class="rest">
                            <h2 class="itemValue">0</h2>
                            <input type="button" value="+" class="add">
                        </div>
                    </div>
                </div>
                <div class="item">
                    <img src="assets/photo2.png" alt="Shoes">
                    <div class="itemInfo">
                        <div>
                            <p class="itemTitle">Levi Shoes</p>
                            <div class="itemPrice">
                                <p class="setPrice">$74.99</p><span>$124.99</span>
                            </div>
                        </div>
                        <div class="itemSelect">
                            <input type="button" value="-" class="rest">
                            <h2 class="itemValue">0</h2>
                            <input type="button" value="+" class="add">
                        </div>
                    </div>
                </div>
                <div class="containerTotal">
                    <div class="itemTotal">
                        <p>Shipping</p>
                        <p id="shipping">$0</p>
                    </div>
                    <div class="itemTotal">
                        <p>Total</p>
                        <p id="totalPrice">$0</p>
                    </div>
                </div>
            </div>
            </div>
            <form class="containerDown" action="#" method="get">
            <h2 class="formTitle">
                Contact information
            </h2>
            <div class="form">
                <p>E-mail</p>
                <div class="formContainer">
                    <i class="fa-solid fa-envelope"></i>
                    <input type="email" placeholder="Enter your email..." id="formEmail" required>
                </div>
            </div>
            <div class="form">
                <p>Phone</p>
                <div class="formContainer">
                    <i class="fa-solid fa-phone"></i>
                    <input type="text" placeholder="Enter your phone..." id="formPhone" required>
                </div>
            </div>
            <h2 class="formTitle shippingTitle">
                Shipping address
            </h2>
            <div class="form">
                <p>Full name</p>
                <div class="formContainer">
                    <i class="fa-solid fa-circle-user"></i>
                    <input type="text" placeholder="Your full name..." id="formName" required>
                </div>
            </div>
            <div class="form">
                <p>Address</p>
                <div class="formContainer">
                    <i class="fa-solid fa-house"></i>
                    <input type="text" placeholder="Your address..." id="formAddress" required>
                </div>
            </div>
            <div class="form">
                <p>City</p>
                <div class="formContainer">
                    <i class="fa-solid fa-city"></i>
                    <input type="text" placeholder="Your city..." id="formCity" required>
                </div>
            </div>
            <div class="formLast">
                <div class="form">
                    <p>Country</p>
                    <div class="formContainer formPart">
                        <i class="fa-solid fa-earth-americas"></i>
                        <select id="formCountry" required>
                            <option value="">Your country...</option>
                    </select>
                </div>
                </div>
                <div class="form partPostal">
                    <p>Postal code</p>
                    <div class="formContainer formPart">
                        <i class="fa-solid fa-tty"></i>
                        <input type="text" placeholder="Your postal code..." id="formPostal" required>
                    </div>
                </div>
        </div>
            <div class="formCheck">
                <input type="checkbox" id="check"> 
                <p>Save this information for next time</p>
            </div>
            <div class="formBtn">
                <button id="submit" onclick="setSubmit()">Continue</button>
            </div>
            </form>
        </div>
        <footer>
            <p class="footer__text">
              created by <a href="https://github.com/Chrisesbueno" target="_blank">@chrisesbueno</a> - <a href="https://devchallenges.io/portfolio/Chrisesbueno" target="_blank">devChallenges.io</a>
            </p>
          </footer>
    </div>
    <script src="main.js"></script>
</body>
</html>
